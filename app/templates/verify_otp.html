{% extends 'base.html' %}
{% block title %}OTP Verification{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3 text-center">🔐 Verify OTP</h4>
        <form method="POST">
          <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP sent to your email</label>
            <input type="text" class="form-control" id="otp" name="otp" maxlength="6" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Confirm Withdrawal</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
